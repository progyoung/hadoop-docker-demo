<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>图例：legend</title>
	<script src="js/echarts.js"></script>
</head>

<body>
	<div id="main" style="width: 600px;height: 400px;"></div>
	<script>
		var legend = echarts.init(document.getElementById("main"));
		var option = {
			title: {
				text: '产品销量与进货量',
				subtext: '2021年度',
				left: 'center'
			},
			//图例设置
			legend: {
				data: ['销量', '进货量', '利润'],
				left: 'right'
			},
			tooltip: {
				trigger: 'axis',
				axisPointer: { type: 'line' }
			},
			xAxis: {
				data: ['笔记本', '中性笔', '订书机', '便签']
			},
			yAxis: {},
			series: [
				{
					name: '销量',
					type: 'bar',
					data: [120, 150, 40, 60]
				},
				{
					name: '进货量',
					type: 'bar',
					data: [200, 180, 70, 80]
				},
				{
					name: '利润',
					type: 'bar',
					data: [100, 130, 40, 10]
				}
			]
		};
		legend.setOption(option);
	</script>
</body>

</html>
